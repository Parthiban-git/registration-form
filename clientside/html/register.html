<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="../js/register.js"></script>
    
</head>
<body>
     <div class="main">
         <form id="registerForm" onsubmit="sub(event)" >
              <div class="container">
                  <h1>Registration</h1>
                <div>
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="name"/>
                 </div>
             
                 <div>
                     <label for="email">email*</label>
                     <input type="email" id="email" name="email" placeholder="email" required/>
                  </div>

                  <div>
                     <label for="password">Password*</label>
                     <input type="password" id="password" name="password" maxlength="10" minlength="5" placeholder="password"/>
                  </div>

                 <div>
                     <label for="number">Number*</label>
                     <input type="number" id="number" name="number" placeholder="number"/>
                  </div>

                  <div>
                    <label>sex*</label>
                     <input type="radio" id="male" name="sex" />
                     <label for="sex">Male</label>
                     <input type="radio"id="female" name="sex"/>
                     <label for="sex">Female</label>
                 </div>

                 <div>
                     <label>Department*</label>
                     <select name="department">
                         <option>select your department</option>
                         <option value="it">Information Technology</option>
                         <option value="cse">Computer Science</option>
                         <option value="ece">ECE</option>
                         <option value="mech">Mechanical</option>
                         <option value="robo">Robotics</option>   
                     </select>
                </div>

                <div>
                    <label>Skill*</label>
                    <select name="skills">
                        <option>Skills</option>
                        <option value="backend">Backend</option>
                        <option value="frontend">Front-end</option>
                        <option value="ml">ML</option>
                        <option value="dl">DL</option>
                        <option value="animation">Animation</option>   
                    </select>
               </div>

                <button><a href="./login.html">login</a></button>
                <button type="submit">submit</button>
              </div>
         </form>
     </div>
</body>
</html>
